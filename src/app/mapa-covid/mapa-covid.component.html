<div class="main-slider">

  <div class="slider-date" >

    <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    color="primary"
    step="2"
    min="0"
    [max]="numberOfDays"
    aria-label="units"
    >
    </mat-slider>

  </div>

  <div class="date">
    <div> Jan/2020 </div>
    <div> Agos/2020 </div>
    <div> Mar/2021 </div>
    <div> Set/2021 </div>
    <div> Mai/2022 </div>
  </div>

  <div class="maps">
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31759766.10696043!2d-69.65229615473551!3d-13.662350239300617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrazil!5e0!3m2!1sen!2sbr!4v1651684125619!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>

</div>
